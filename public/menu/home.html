<div id="home">
    <header class="header">当前位置：首页</header>
    <div class="dataStatistic">
        <ul class="clear">
            <li class="fl">
                <div class="clear">
                    <strong></strong>
                    <span class="fl">任务总数</span>
                    <s class="fr" ng-bind="totalTask || '——'"></s>
                </div>
            </li>
            <li class="fl">
                <div class="clear">
                    <strong></strong>
                    <span class="fl">进行中的任务数</span>
                    <s class="fr" ng-bind="runningTask || '——'"></s>
                </div>
            </li>
            <li class="fl">
                <div class="clear">
                    <strong></strong>
                    <span class="fl">处理数据总条数</span>
                    <s class="fr" ng-bind="dealTaskTotal || '——'"></s>
                </div>
            </li>
            <li class="fl">
                <div class="clear">
                    <span class="fl">任务平均耗时</span>
                    <s class="fr" ng-bind="costTask || '——'"></s>
                </div>
            </li>
        </ul>
    </div>
    <div class="homeCharts clear">
        <div class="fl bar"></div>
        <div class="fr topBar"></div>
    </div>
</div>
